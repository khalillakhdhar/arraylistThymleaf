<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<style type="text/css">
h2
{text-align: center;}

</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="ISO-8859-1">

<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-6">
<p align="center"><h2>Bienvenu </h2></p>
<form th:action="add" th:object="${person}" method="post">
<div class="mb-3">
  <label  class="form-label">First name</label>
  <input type="text" class="form-control" th:field="*{firstName}" name="first"  placeholder="votre nom ici">
</div>
<div class="mb-3">
  <label  class="form-label">Last name</label>
  <input type="text" class="form-control" th:field="*{lastName}" name="last"  placeholder="votre nom ici">
</div>
<div class="mb-3">
  
  <input type="submit" class="btn btn-primary" value="envoyer">
</div>


</form>


<table class="table table-bordered">
<thead>
<tr><th>firstname</th><th>lastname</th></tr>
</thead>
<tbody>
<tr th:each ="person : ${personslist}">
<td th:utext="${person.firstName}">...</td>
<td th:utext="${person.lastName}">...</td>
</tr>

</tbody>
</table>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
